# Site settings
title: MonetaVerde
email: info@monetaverde.io
description-title: Welcome to MonetaVerde Wiki

# baseurl: "/jekyll-doc-theme" # the subpath of your site, e.g. /blog/
url: https://wiki.monetaverde.io # the base hostname & protocol for your site
# git_address: https://github.com/monetaverde
# git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
# bootwatch: paper

# Social Media
home_url: https://www.monetaverde.io
twitter_url: https://twitter.com/monetaverde_mcn
github_url: https://github.com/monetaverde
linkedin_url: https://www.linkedin.com/company/monetaverde
telegram_url: https://t.me/monetaverdeofficial
medium_url: https://medium.com/@monetaverde
wiki_url: https://wiki.monetaverde.io
slack_url: https://monetaverde.slack.com
blog_url: https://blog.monetaverde.io
coinmarketcap_url: https://coinmarketcap.com/currencies/monetaverde

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Istanbul
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
