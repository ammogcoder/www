definition-title: What is MonetaVerde?
definition-detail: "Moneta Verde (it) means <b>green coin</b>: this coin uses already existing mining resources (MM) 
and it's supply is regulated by mining community. Moneta Verde is the first cryptocoin with blockreward increasing 
together with difficulty. Block reward formula is a fixed point implementation of log2(difficulty). 
This means that block reward increases much slower than difficulty: for 1 coin to be added to block 
reward a difficulty must be increased twice. The goal is decline in deflation. The less the deflation 
the more it is profitable to save up some MCN. Deflation ruins the usage of cryptocurrency as a legal tender."

